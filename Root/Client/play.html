<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-content">
      <div class="opponent-profile">
        <img
          src="/images/sample-profile.png"
          alt="Opponent's Profile Picture"
        />
        <h3>Player 2</h3>
      </div>
      <div class="user-profile">
        <img src="/images/sample-profile.png" alt="User's Profile Picture" />
        <h3>Player 1</h3>
      </div>

      <div class="player-container">
        <div class="flashcard">
          <p class="question-value"></p>
          <p class="question"></p>
        </div>
        <form action="#">
          <div class="input-container">
            <input type="text" id="answer" placeholder="answer" />
            <button type="submit">
              <svg
                class="submit-button"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-arrow-right-circle"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 16 16 12 12 8"></polyline>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
            </button>
          </div>
        </form>
        <p class="wrong-answer invisible">Incorrect!</p>
        <div class="energy-meter">
          <div class="energy-unit-1"></div>
          <div class="energy-unit-2"></div>
          <div class="energy-unit-3"></div>
          <div class="energy-unit-4"></div>
          <div class="energy-unit-5"></div>
          <div class="energy-unit-6"></div>
          <div class="energy-unit-7"></div>
          <div class="energy-unit-8"></div>
          <div class="energy-unit-9"></div>
        </div>
      </div>
      <div class="action-container">
        <div class="attack">Attack</div>
        <div class="defend">Defend</div>
        <div class="special">Special</div>
      </div>

      <div class="chat-container"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="serverlogic.js"></script>
    <script type="module" src="play.js"></script>
  </body>
</html>
